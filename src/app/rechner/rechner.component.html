<ion-content>
  <div class="rechner">
    <div class="display">
      <ion-text color="light" class="ion-text-end"> <h1>{{numberDisplay}}</h1></ion-text>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col offset-4>
          <ion-button expand="full" color="black" (click)="click('ac')">AC</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('+/-')">+/-</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('%')">%</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('/')">/</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('7')">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('8')">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('9')">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('X')">X</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('4')">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('5')">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="dark"(click)="click('6')">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('-')">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('1')">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('2')">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="dark" (click)="click('3')">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('+')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" color="dark" (click)="click('0')" class="double-width">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click(',')">,</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="black" (click)="click('=')">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
